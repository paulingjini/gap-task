<!-- Summary View Component -->
<div id="view-summary" class="view-container" style="display:none;">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-between mb-2">
          <span class="text-gray-500 dark:text-gray-400">Completate</span>
          <span class="material-icons text-green-500">check_circle</span>
        </div>
        <div class="text-3xl font-bold" id="stat-complete">0</div>
        <div class="text-sm text-green-500 mt-1" id="stat-complete-trend">+0% vs mese scorso</div>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-between mb-2">
          <span class="text-gray-500 dark:text-gray-400">In Corso</span>
          <span class="material-icons text-blue-500">autorenew</span>
        </div>
        <div class="text-3xl font-bold" id="stat-inprogress">0</div>
        <div class="text-sm text-gray-500 dark:text-gray-400 mt-1">Stabile</div>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-between mb-2">
          <span class="text-gray-500 dark:text-gray-400">In Scadenza</span>
          <span class="material-icons text-yellow-500">warning</span>
        </div>
        <div class="text-3xl font-bold" id="stat-upcoming">0</div>
        <div class="text-sm text-gray-500 dark:text-gray-400 mt-1">Entro 7 giorni</div>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-between mb-2">
          <span class="text-gray-500 dark:text-gray-400">Scadute</span>
          <span class="material-icons text-red-500">error</span>
        </div>
        <div class="text-3xl font-bold" id="stat-overdue">0</div>
        <div class="text-sm text-red-500 mt-1" id="stat-overdue-trend">-0% vs mese scorso</div>
      </div>
    </div>
  
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
        <h3 class="text-lg font-semibold mb-4">Attività per Priorità</h3>
        <canvas id="priority-chart"></canvas>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
        <h3 class="text-lg font-semibold mb-4">Attività per Stato</h3>
        <canvas id="status-chart"></canvas>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
        <h3 class="text-lg font-semibold mb-4">Distribuzione per Responsabile</h3>
        <div id="assignee-table" class="overflow-x-auto"></div>
      </div>
    </div>
  </div>
