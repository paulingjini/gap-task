<div class="flex">
    <div class="border-b">
        <div class="flex h-16 items-center px-4">
            <h2 class="text-3xl font-bold tracking-tight">Tasks</h2>
            <div class="ml-auto flex items-center space-x-4">
                <button onclick="ModalsManager.openNewTaskModal()" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2">
                    Add Task
                </button>
            </div>
        </div>
    </div>
    <div class="flex-1 space-y-4 p-8 pt-6">
        <div class="flex items-center justify-between">
            <div class="flex flex-1 items-center space-x-2">
                <input id="search-input" onkeyup="App.renderTasks()" type="search" placeholder="Search tasks..." class="w-full rounded-md border border-input bg-transparent px-3 py-1.5 text-sm placeholder:text-muted-foreground focus:outline-none focus:ring-1 focus:ring-ring md:w-48">
            </div>
            <div class="relative">
                <button id="group-menu-button" onclick="App.toggleGroupMenu()" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-transparent shadow-sm hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
                    Group by: <span id="current-group-label" class="ml-2 font-bold"></span>
                </button>
                <div id="group-menu" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-popover ring-1 ring-black ring-opacity-5 focus:outline-none hidden">
                    <div class="py-1">
                        <a href="#" onclick="App.setGroupBy('project')" class="text-popover-foreground block px-4 py-2 text-sm">Project</a>
                        <a href="#" onclick="App.setGroupBy('status')" class="text-popover-foreground block px-4 py-2 text-sm">Status</a>
                        <a href="#" onclick="App.setGroupBy('priority')" class="text-popover-foreground block px-4 py-2 text-sm">Priority</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="tasks-container" class="space-y-4">
            <!-- Tasks will be rendered here by JavaScript -->
        </div>
        <div id="pagination-controls" class="flex items-center justify-end space-x-2 py-4">
            <span id="pagination-info" class="text-sm text-muted-foreground"></span>
            <button id="prev-page-btn" onclick="App.changePage(-1)" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-transparent shadow-sm hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">Previous</button>
            <button id="next-page-btn" onclick="App.changePage(1)" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-transparent shadow-sm hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">Next</button>
        </div>
    </div>
    <div class="p-8 pt-6">
        <h3 class="text-xl font-bold tracking-tight mb-4">Riepilogo e Scadenze</h3>
        <div id="deadlines-container" class="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
            <!-- Deadlines will be rendered here by JavaScript -->
        </div>
    </div>
</div>
