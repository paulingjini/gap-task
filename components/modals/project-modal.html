<!-- Project Modal Component -->
<div id="project-modal" class="modal">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-2xl w-full mx-4">
      <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
        <h2 class="text-2xl font-bold">Nuovo Progetto</h2>
        <button onclick="ModalsManager.closeProjectModal()" class="text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-50">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="p-6">
        <form id="project-form" onsubmit="ModalsManager.saveProject(event)">
          <input type="hidden" id="project-id" />
          
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-2">Nome Progetto *</label>
              <input type="text" id="project-name" required class="w-full px-3 py-2 border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 rounded-lg focus:ring-indigo-600 focus:border-indigo-600" />
            </div>
  
            <div>
              <label class="block text-sm font-medium mb-2">Descrizione</label>
              <textarea id="project-description" rows="3" class="w-full px-3 py-2 border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 rounded-lg focus:ring-indigo-600 focus:border-indigo-600"></textarea>
            </div>
  
            <div>
              <label class="block text-sm font-medium mb-2">Project Manager</label>
              <input type="text" id="project-manager" class="w-full px-3 py-2 border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 rounded-lg focus:ring-indigo-600 focus:border-indigo-600" />
            </div>
  
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium mb-2">Data Inizio</label>
                <input type="date" id="project-start" class="w-full px-3 py-2 border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 rounded-lg focus:ring-indigo-600 focus:border-indigo-600" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Data Fine</label>
                <input type="date" id="project-end" class="w-full px-3 py-2 border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 rounded-lg focus:ring-indigo-600 focus:border-indigo-600" />
              </div>
            </div>
  
            <div>
              <label class="block text-sm font-medium mb-2">Stato</label>
              <select id="project-status" class="w-full px-3 py-2 border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 rounded-lg focus:ring-indigo-600 focus:border-indigo-600">
                <option value="Attivo">Attivo</option>
                <option value="In Pausa">In Pausa</option>
                <option value="Completato">Completato</option>
              </select>
            </div>
          </div>
  
          <div class="flex justify-end space-x-3 mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
            <button type="button" onclick="ModalsManager.closeProjectModal()" class="px-4 py-2 border border-gray-200 dark:border-gray-700 rounded-lg text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-700">
              Annulla
            </button>
            <button type="submit" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg text-sm font-semibold">
              Salva Progetto
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
