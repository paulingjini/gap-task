<!-- Project Modal Component -->
<div id="project-modal" class="modal">
    <div class="bg-card text-card-foreground rounded-lg shadow-xl max-w-2xl w-full mx-4 border">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="text-2xl font-bold">Project Details</h2>
            <button onclick="ModalsManager.closeProjectModal()" class="text-muted-foreground hover:text-foreground">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div class="p-6">
            <form id="project-form" onsubmit="ModalsManager.saveProject(event)">
                <input type="hidden" id="project-id" />
                <div class="space-y-4">
                    <div>
                        <label for="project-name" class="block text-sm font-medium mb-2">Project Name *</label>
                        <input type="text" id="project-name" required class="w-full px-3 py-2 border border-input bg-background rounded-md focus:ring-ring focus:border-ring" />
                    </div>
                    <div>
                        <label for="project-description" class="block text-sm font-medium mb-2">Description</label>
                        <textarea id="project-description" rows="3" class="w-full px-3 py-2 border border-input bg-background rounded-md focus:ring-ring focus:border-ring"></textarea>
                    </div>
                    <div>
                        <label for="project-manager" class="block text-sm font-medium mb-2">Project Manager</label>
                        <input type="text" id="project-manager" class="w-full px-3 py-2 border border-input bg-background rounded-md focus:ring-ring focus:border-ring" />
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="project-start" class="block text-sm font-medium mb-2">Start Date</label>
                            <input type="date" id="project-start" class="w-full px-3 py-2 border border-input bg-background rounded-md focus:ring-ring focus:border-ring" />
                        </div>
                        <div>
                            <label for="project-end" class="block text-sm font-medium mb-2">End Date</label>
                            <input type="date" id="project-end" class="w-full px-3 py-2 border border-input bg-background rounded-md focus:ring-ring focus:border-ring" />
                        </div>
                    </div>
                    <div>
                        <label for="project-status" class="block text-sm font-medium mb-2">Status</label>
                        <select id="project-status" class="w-full px-3 py-2 border border-input bg-background rounded-md focus:ring-ring focus:border-ring">
                            <option value="Attivo">Attivo</option>
                            <option value="In Pausa">In Pausa</option>
                            <option value="Completato">Completato</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6 pt-6 border-t">
                    <button type="button" onclick="ModalsManager.closeProjectModal()" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-transparent shadow-sm hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
                        Cancel
                    </button>
                    <button type="submit" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2">
                        Save Project
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
